<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <label for="login">Имя:</label>
      <input type="text" name="name" id="name-input" required />
      <label for="avatar">Ссылка на аватар:</label>
      <input type="link" name="avatar" id="avatar-input" required />
      <label for="message">Сообщение:</label>
      <textarea id="comment-input" required></textarea>
      <button class="comment-button" type="button" onclick="sendAll()">
        Отправить
      </button>
      <div class="result">
        <h2>Чат</h2>
        <div class="user">
          <img src="" id="result-link" width="100px" alt="avatar" />
          <p id="result-name"></p>
        </div>
        <p id="result-comment"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
