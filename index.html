<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Homework</title>
  </head>

  <body>
    <form class="container">
      <label for="login">Имя:</label>
      <input type="text" name="name" id="name-input" required />
      <p class="radio">Показывать Ваше имя в комментарии ?</p>
      <label>
        <input type="radio" name="showName" value="Yes" checked /> Да
      </label>
      <label> <input type="radio" name="showName" value="No" /> Нет </label>
      <label for="avatar">Ссылка на аватар:</label>
      <input type="url" name="avatar" id="avatar-input" required />
      <label for="message">Сообщение:</label>
      <textarea id="comment-input" required></textarea>
      <button class="comment-button" type="reset" onclick="sendAll()">
        Отправить
      </button>
      <div class="result">
        <h2>Чат</h2>
        <div class="user">
          <img id="result-link" width="100px" alt="avatar" />
          <p id="result-name"></p>
          <p id="result-time"></p>
        </div>
        <p id="result-comment"></p>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
